<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .image-container {
            text-align: center;
            width: 100%;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .navbar ul li {
            float: left;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        
        .text-field {
            margin-bottom: 20px; /* Space between text field and button */
        }
    </style>
</head>
<body>
    {%block content%}
    <div class="image-container">
        <!-- Using a placeholder image -->
        <img src="Home_Welcome.png" alt="Placeholder Image" />
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="centered-container">
        <input type="text" class="text-field">
        <button>Translate</button>
    </div>
    {%endblock%}
</body>

</html>
